name: OMNI-OS PRO - Java 21 Ad-Ready

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Prepare Assets
        run: |
          mkdir -p www
          cp index.html www/

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads

      - name: Initialize Android Project
        run: |
          rm -rf android
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Absolute Java 21 Configuration
        run: |
          # 1. ضبط الخصائص لإجبار استخدام Java 21
          echo "org.gradle.java.home=${JAVA_HOME_21_X64}" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # 2. تحديث ملف البناء ليتوافق مع Java 21 (مهم جداً للترجمة)
          sed -i 's/sourceCompatibility JavaVersion.VERSION_1_8/sourceCompatibility JavaVersion.VERSION_21/g' android/app/build.gradle
          sed -i 's/targetCompatibility JavaVersion.VERSION_1_8/targetCompatibility JavaVersion.VERSION_21/g' android/app/build.gradle
          
          # 3. تحديث ملف Manifest للأذونات (بدون أوامر sed معقدة لتجنب الفشل)
          # Capacitor 6 يضيف الأذونات الأساسية، وسنعتمد على الضبط التلقائي لضمان الاستقرار

      - name: Sync and Compile
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          # إجبار Gradle على استخدام Java 21 أثناء التنفيذ
          ./gradlew assembleDebug -Dorg.gradle.java.home=${JAVA_HOME_21_X64}

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-Pro-J21
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
