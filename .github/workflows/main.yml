name: Build OMNI-OS PRO Final Fixed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # تم إزالة سطر cache: 'gradle' لحل مشكلة الـ No file matched

      - name: Initialize Project & Install Dependencies
        run: |
          mkdir -p www
          cp index.html www/
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Configure Android Permissions & Manifest
        run: |
          # إضافة إذن المعرف الإعلاني الضروري
          sed -i '/<application/i \    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml
          # إضافة أذونات الإنترنت
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml

      - name: Fix Kotlin & Gradle Conflicts
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") { because("kotlin-stdlib-jdk7 is now part of kotlin-stdlib") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") { because("kotlin-stdlib-jdk8 is now part of kotlin-stdlib") }\n    }' android/app/build.gradle

      - name: Build and Assemble APK
        run: |
          npx cap copy android
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-PRO-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
