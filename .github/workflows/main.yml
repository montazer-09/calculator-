name: OMNI-OS PRO - Production Stable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK 17 (LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare Web Environment
        run: |
          mkdir -p www
          cp index.html www/
          # حذف أي ملفات جافا سكريبت قديمة تسبب تعارض
          rm -f www/capacitor.js

      - name: Install Essential Packages
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads

      - name: Fresh Android Initialization
        run: |
          # مسح شامل للمجلد القديم لضمان عدم وجود ملفات فاسدة
          rm -rf android
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Configure Java Compatibility
        run: |
          # تعديل إعدادات Gradle لضمان التوافق مع Java 17
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # إجبار المشروع على استخدام Java 17 في ملف build.gradle
          sed -i 's/sourceCompatibility JavaVersion.VERSION_1_8/sourceCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle
          sed -i 's/targetCompatibility JavaVersion.VERSION_1_8/targetCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle

      - name: Synchronize and Build
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Export Verified APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-Pro-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
