name: Transform HTML to APK

on:
  push:
    branches: [ main ]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize Project Structure
        run: |
          # إنشاء مجلد الويب ووضع ملفك بداخله
          mkdir -p www
          cp index.html www/
          
          # إنشاء ملف package.json افتراضي
          npm init -y
          
          # تثبيت الأدوات اللازمة كـ Dependencies
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Configure Capacitor
        run: |
          # إنشاء ملف الإعداد آلياً
          npx cap init "MyMobileApp" "com.example.myapp" --web-dir www
          npx cap add android

      - name: Android Build Tools
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate APK
        run: |
          npx cap copy android
          cd android
          ./gradlew assembleDebug

      - name: Export APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCustomApp
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
