name: OMNI-OS PRO - Secure Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK 17 # إصدار أكثر استقراراً لـ Capacitor
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize Web Directory
        run: |
          mkdir -p www
          cp index.html www/
          # التأكد من عدم وجود ملفات تعطل الجافا سكريبت
          rm -f www/capacitor.js 

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads

      - name: Build Android Project
        run: |
          # مسح أي بناء قديم لضمان نظافة المشروع
          rm -rf android
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Apply Safe Android Fixes
        run: |
          # تفعيل Jetifier للتوافقية
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # إضافة الأذونات بطريقة يدوية آمنة (append بدلاً من sed المعقد)
          # سنكتفي بالأذونات الأساسية التي يضيفها Capacitor تلقائياً لتقليل احتمالية الخطأ

      - name: Final Sync & Compile
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
