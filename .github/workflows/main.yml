name: HTML to APK Professional Build

on:
  push:
    branches: [ main ] # تأكد أن هذا هو اسم الفرع الرئيسي لديك

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize Project Environment
        run: |
          # تنظيم الملفات لملائمة بنية Capacitor
          mkdir -p www
          cp index.html www/
          
          # إنشاء ملفات الإعداد والاعتمادات آلياً
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # الإصدار المتوافق مع Gradle الحديث
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure Capacitor Android
        run: |
          # تهيئة المشروع وإضافة منصة أندرويد
          npx cap init "My Professional App" "com.myname.myapp" --web-dir www
          npx cap add android

      - name: Build and Assemble APK
        run: |
          npx cap copy android
          cd android
          # منح صلاحية التنفيذ لملف Gradle
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: MyMobileApplication
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
