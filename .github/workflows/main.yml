name: Build OMNI-OS PRO with Unity Ads

on:
  push:
    branches: [ main ]
  workflow_dispatch: # يسمح لك بتشغيل البناء يدوياً

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies & Plugins
        run: |
          mkdir -p www
          # نقل ملف index.html إلى مجلد العمل
          cp index.html www/
          npm init -y
          # تثبيت المحرك الأساسي ومكتبة Unity Ads
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Initialize Capacitor Project
        run: |
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Android Manifest & Permissions Fix
        run: |
          # إضافة تصاريح الإنترنت اللازمة للإعلانات في ملف الأندرويد
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml
          # تفعيل خاصية Jetifier للتوافق مع المكتبات القديمة
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build Android Package (APK)
        run: |
          npx cap copy android
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Export Final APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-PRO-AdReady
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
