name: HTML to APK Professional Build

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize Project Environment
        run: |
          mkdir -p www
          cp index.html www/
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure Capacitor Android
        run: |
          npx cap init "My Professional App" "com.myname.myapp" --web-dir www
          npx cap add android

      - name: Fix Kotlin Duplicates
        run: |
          # هذا الأمر يمنع تعارض مكتبات Kotlin عبر إجبار المشروع على استخدام النسخة الموحدة
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # تعديل ملف build.gradle لإقصاء المكتبات القديمة المتكررة
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {\n            because("kotlin-stdlib-jdk7 is now part of kotlin-stdlib")\n        }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {\n            because("kotlin-stdlib-jdk8 is now part of kotlin-stdlib")\n        }\n    }' android/app/build.gradle

      - name: Build and Assemble APK
        run: |
          npx cap copy android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: MyMobileApplication
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
