name: Build OMNI-OS PRO Super Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js & Java
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Initialize & Install
        run: |
          mkdir -p www
          cp index.html www/
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android capacitor-unity-ads
          npx cap init "OMNI-OS PRO" "com.omni.pro.app" --web-dir www
          npx cap add android

      - name: Advanced Android Fixes
        run: |
          # 1. إضافة الأذونات اللازمة
          sed -i '/<application/i \    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          
          # 2. إجبار نظام الأندرويد على قبول مكتبة Unity Ads
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # 3. تعديل ملف build.gradle لإضافة مستودع Unity
          sed -i '/repositories {/a \        maven { url "https://unity3d.jfrog.io/artifactory/unity-ads-android-master/" }' android/build.gradle

      - name: Build APK
        run: |
          npx cap copy android
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OMNI-OS-Final-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
